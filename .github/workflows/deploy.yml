name: Deploy to Cloud Run

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [published]

env:
  REGION: us-central1
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: src/web/package-lock.json

      - name: Install web dependencies
        working-directory: src/web
        run: npm ci

      - name: Lint web app
        working-directory: src/web
        run: npm run lint

      - name: Type-check web app
        working-directory: src/web
        run: npm run type-check

      - name: Test web app
        working-directory: src/web
        run: npm run test -- --runInBand --ci

      - name: Audit web dependencies
        working-directory: src/web
        run: npm audit --production --audit-level=moderate || (echo "⚠️ Security vulnerabilities found. Review and update dependencies." && exit 1)

      - name: Run linting
        run: ruff check src/ tests/

      - name: Run type checking
        run: mypy src/

      - name: Run security audit (Bandit)
        run: |
          bandit -r src/ -f json -o bandit-results.json

      - name: Upload security scan results (Bandit)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-results
          path: bandit-results.json

      - name: Run dependency security audit
        run: |
          pip install pip-audit
          pip-audit --format json | tee pip-audit-results.json

      - name: Upload dependency security scan results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit-results
          path: pip-audit-results.json

      - name: Validate Architecture
        run: |
          python scripts/validate_architecture.py
          pytest -m architecture -v

      - name: Validate Dependencies
        run: python scripts/validate_dependencies.py

      - name: Run tests with coverage
        run: pytest --cov=src --cov-report=xml

      - name: Upload coverage reports
        if: always()
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml

      - name: Build API container image
        run: docker build -t med13-resource-library:test .

      - name: Scan container image with Trivy
        uses: aquasecurity/trivy-action@v0.29.0
        with:
          image-ref: med13-resource-library:test
          format: table
          ignore-unfixed: true
          exit-code: 1

  deploy-staging:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true
    environment: staging
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY_STAGING }}

      - name: Deploy to Cloud Run (Staging)
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: med13-resource-library-staging
          source: .
          region: ${{ env.REGION }}
          allow-unauthenticated: false

  deploy-production:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY_PROD }}

      - name: Deploy to Cloud Run (Production)
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: med13-resource-library
          source: .
          region: ${{ env.REGION }}
          allow-unauthenticated: false

      - name: Deploy Curation UI
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: med13-curation
          source: .
          region: ${{ env.REGION }}
          allow-unauthenticated: false
