name: Deploy to Cloud Run

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [published]

# Prevent concurrent deployments to the same environment
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGION: us-central1
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  PYTHON_VERSION: "3.13"
  NODE_VERSION: "18"

permissions:
  contents: read
  id-token: write
  packages: write

jobs:
  test:
    name: Test & Quality Gate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: src/web/package-lock.json

      - name: Install web dependencies
        working-directory: src/web
        run: npm ci

      - name: Lint & Type-check Web
        working-directory: src/web
        run: |
          npm run lint
          npm run type-check

      - name: Test Web
        working-directory: src/web
        run: npm run test -- --runInBand --ci

      - name: Audit Web
        working-directory: src/web
        run: npm audit --production --audit-level=moderate

      - name: Python Quality Gate (Lint & Type)
        run: |
          ruff check src/ tests/
          mypy src/ --install-types --non-interactive

      - name: Security Audit (Bandit)
        run: bandit -r src/ -c pyproject.toml -f json -o bandit-results.json

      - name: Upload Bandit Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-results
          path: bandit-results.json

      - name: Dependency Audit (pip-audit)
        run: |
          pip install pip-audit
          pip-audit --format json | tee pip-audit-results.json

      - name: Upload Audit Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit-results
          path: pip-audit-results.json

      - name: Validate Architecture & Dependencies
        run: |
          python scripts/validate_architecture.py
          python scripts/validate_dependencies.py
          pytest -m architecture -v

      - name: Backend Tests with Coverage
        run: pytest --cov=src --cov-report=xml

      - name: Upload coverage
        if: always()
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API image
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: med13-resource-library:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Container Scan (Trivy)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: med13-resource-library:test
          format: table
          ignore-unfixed: true
          exit-code: 1

  deploy-staging:
    name: Deploy to Staging
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true
    environment:
      name: staging
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY_STAGING }}

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: med13-resource-library-staging
          source: .
          region: ${{ env.REGION }}
          project_id: ${{ env.PROJECT_ID }}

  deploy-production:
    name: Deploy to Production
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    environment:
      name: production
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY_PROD }}

      - name: Deploy Main API
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: med13-resource-library
          source: .
          region: ${{ env.REGION }}
          project_id: ${{ env.PROJECT_ID }}

      - name: Deploy Curation UI
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: med13-curation
          source: .
          region: ${{ env.REGION }}
          project_id: ${{ env.PROJECT_ID }}
