[pytest]
addopts = -ra -q --strict-markers --strict-config
minversion = 7.0
testpaths = tests
pythonpath = .
asyncio_mode = auto
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    api: API endpoint tests
    database: Database tests
    architecture: Architectural compliance tests
    performance: Performance tests
filterwarnings =
    ignore:You should use `Logger` instead\.:DeprecationWarning
    ignore:You should use `LoggerProvider` instead\.:DeprecationWarning
    ignore:You should use `ProxyLoggerProvider` instead\.:DeprecationWarning
