default_language_version:
  python: python3.13

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements
      - id: check-ast

  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3.13

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.1
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  - repo: local
    hooks:
      - id: validate-architecture
        name: Validate Architecture
        entry: python3 scripts/validate_architecture.py
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

      - id: validate-dependencies
        name: Validate Dependencies
        entry: python3 scripts/validate_dependencies.py
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

      - id: no-any-types
        name: Prevent Any/any types
        entry: scripts/check_no_any.py
        language: python
        language_version: python3.13
        types_or: [python, javascript, jsx, ts, tsx]
        pass_filenames: true

# Note: Advanced type checking, security scanning, and safety checks
# are run via Makefile commands (make type-check, make security-audit)
# to avoid pre-commit environment conflicts
