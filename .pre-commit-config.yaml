default_language_version:
  python: python3.12

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements
      - id: check-ast

  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.12

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.3
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  - repo: local
    hooks:
      - id: validate-architecture
        name: Validate Architecture
        entry: python scripts/validate_architecture.py
        language: system
        pass_filenames: false
        always_run: true
        stages: [commit]

      - id: validate-dependencies
        name: Validate Dependencies
        entry: python scripts/validate_dependencies.py
        language: system
        pass_filenames: false
        always_run: true
        stages: [commit]

# Note: Advanced type checking, security scanning, and safety checks
# are run via Makefile commands (make type-check, make security-audit)
# to avoid pre-commit environment conflicts
